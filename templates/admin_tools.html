{% extends "base.html" %}
{% block content %}

<h2>ðŸ“¦ Tools Admin Panel</h2>

<a class="btn btn-success mb-3" href="/admin/tools/add">+ Add New Tool</a>
<a class="btn btn-secondary mb-3" href="/admin/logout">Logout</a>

<table class="table table-striped table-hover">
  <tr>
    <th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Rating</th><th>Actions</th>
  </tr>
  {% for t in tools %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.name }}</td>
    <td>{{ t.price }}</td>
    <td>{{ t.category }}</td>
    <td>{{ t.rating }}</td>
    <td>
      <a class="btn btn-warning btn-sm" href="/admin/tools/edit/{{ t.id }}">Edit</a>
      <a class="btn btn-danger btn-sm" href="/admin/tools/delete/{{ t.id }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
