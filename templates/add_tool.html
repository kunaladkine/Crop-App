{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">➕ Add New Tool</h2>

<form method="POST">

  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Price</label>
    <input type="text" name="price" class="form-control" placeholder="₹5000" required>
  </div>

  <div class="mb-3">
    <label>Category</label>
    <input type="text" name="category" class="form-control" placeholder="E.g., Irrigation, Soil Tools" required>
  </div>

  <div class="mb-3">
    <label>Rating</label>
    <select name="rating" class="form-select">
      <option>5</option>
      <option>4</option>
      <option>3</option>
      <option>2</option>
      <option>1</option>
    </select>
  </div>

  <button class="btn btn-success w-100 mt-3">Add Tool</button>
</form>

{% endblock %}
